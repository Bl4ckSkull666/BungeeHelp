    chat:
      1:
      - '&6&nChat Description'
      - '&1'
      - '&2The Number or the N/A behind the Name stand for the Age of the Person. When there is standing N/A in the Corner Brackets, mean it, that no Bithday was written.'
      - '&aThe Color from the Number told the Gender. &9Men &e- &cWoman &e- &dNo Information'
      - '&2The Corner Bracket exist in &eYellow &2and in Green. The &eYellow &2Corner Bracket means, that the Age wasn´t checked. This is at the Green Corner Brackets other.Here talk we from a Verify.'
      - '&aHow the Verify works, find you here explained --> &7http://bit.ly/1HuqbRW'