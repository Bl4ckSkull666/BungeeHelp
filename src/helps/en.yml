      - '&2part1_part2_part3_part4&f, &2Example&f: &2m_4_so_9'
      - '&apart1_part3_part4&f, &2Example&f: &2l_n_12'
      2:
      - '&6part1&f: &2Tell the Plotsize&f, &ak &f= &aLittle&f, &bm &f= &bMiddle&f, &cg &f= &cBig&f, &6l &f= &6Luxus &2oder &5c &f= &5Kreativ'
      - '&6part2&f: &aThis is the Street Number&f, &anot the House number.'
      - '&6part3&f: &2Every Letter is the First Letter for the Direction. n = North, o = East, s = South und w = West'
      - '&6part4&f: &aHere is the Plotnumber on the Street, called House Number too.'
    bedwars:
      1:
      - '&2To came to Bedwars, you must go to the Minigames Potal. These can you find under &b/warp portale&2. There have you follow the &eYellow Way&2.'
      - '&aAfter this, you must go to the Event Portals. They will you find in the Edges. Take a look around, and you will find the big Bedwars.'
    jobs:
      1:
      - '&2You can have as a &aPopulation &l3 Jobs &r&2and the Standard Job Miner.'
      - '&aAs a &bVIP &2can you have &b&l4 Jobs &r&2and the Standard Job Miner.'
      2:
      - '&2With &b/jobs list &2you can see all Jobs who exitst.'
      - '&aWith &b/jobs join Jobname &2you get the choosen Job.'
      - '&2With &b/jobs leave Jobname &2you leave the Job. But when you choose ist later again, you will start at the Begin.'
      - '&aWith &b/jobs Jobname &2you will learn what you have to do in the respective Job, and as wage levels are divided.'
      3:
      - '&2With the Command &b/jobs language german &2you change the Language from the Jobs to German.'
      - '&aThe Command &b/jobs show Jobname &2show you the Single Payment for the Job.'
      - '&2The CommandDer Befehl &b/jobs hide Jobname &2deny the Single Payment.'
      - '&aWhen you write &b/expdrop &2in the Chat, you will collect Experience Bottles.'
