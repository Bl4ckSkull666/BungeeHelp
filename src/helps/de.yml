    gsdesc:
      1:
      - '&6&nGrundstuecksnamen Beschreibung :'
      - '&2part1_part2_part3_part4&f, &2Beispiel&f: &2m_4_so_9'
      - '&apart1_part3_part4&f, &2Beispiel&f: &2l_n_12'
      2:
      - '&6part1&f: &2Besagt die Grundstuecksgroesse&f, &ak &f= &aKlein&f, &bm &f= &bMittlere&f, &cg &f= &cGrosses&f, &6l &f= &6Luxus &2oder &5c &f= &5Kreativ'
      - '&6part2&f: &aDies ist die Strassennummer&f, &anicht die Hausnummer.'
      - '&6part3&f: &2Jeder Buchstabe hier ist der Anfangsbuchstabe fuer die Himmelsrichtungen. n = Nord, o = Ost, s = Sued und w = West'
      - '&6part4&f: &aHier ist die Grundstuecksnummer auf der Strasse, auch Hausnummer genannt.'
    bedwars:
      1:
      - '&2Um zum Bedwars zu kommen musst Du zu dem Minigames Portal. Das findest Du unter &b/warp portale&2. Dort folgst Du dann dem &egelben Weg&2.'
      - '&aDanach musst Du zu den Event Portalen. Dieses findest Du in den Ecken. Schau Dich um, Du solltest das grosse Bedwars sehen.'
    berufe:
      1:
      - '&2Du kannst als &aEinwohner &l3 Berufe &r&2und den Standarberuf Kumpel haben.'
      - '&aAls &bVIP &2kannst Du &b&l4 Berufe &r&2und den Standardberuf Kumpel haben.'
      2:
      - '&2Mit &b/jobs list &2sieht Du alle Berufe, die es gibt.'
      - '&aMit &b/jobs join Jobname &2trittst Du dem ausgesuchten Beruf bei.'
      - '&2Mit &b/jobs leave Jobname &2verlaesst Du den Beruf.Solltest Du ihn spaeter erneut waehlen, faengst Du bei 0 an.'
      - '&aMit &b/jobs Jobname &2erfaehrst Du, was Du in dem jeweiligen Beruf zu machen hast, und wie die Lohnstufen eingeteilt sind.'
      3:
      - '&2Durch den Befehl &b/jobs language german &2aenderst Du die Sprache der Berufe in Deutsch.'
      - '&aDer Befehl &b/jobs show Jobname &2zeigt Dir die Einzelzahlung fuer den Beruf an.'
      - '&2Der Befehl &b/jobs hide Jobname &2stellt die Einzelzahlung wieder aus.'
      - '&aWenn Du &b/expdrop &2in den Chat schreibst, sammelst Du Erfahrungsflaschen.'
