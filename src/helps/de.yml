    chat:
      1:
      - '&6&nChat Erklaerung'
      - '&1'
      - '&2Die Zahl bzw das N/A hinter dem Namen steht fuer das Alter der Person. Wenn noch das N/A in den Eckklammern steht, bedeutet es, das noch kein Geburtsdatum angegeben wurde.'
      - '&aDie Farbe der Zahl signalisiert das angegebene Geschlecht. &9Mann &e- &cFrau &e- &dKeine Angabe'
      - '&2Auch die Eckklammern gibt es in &eGelb &2sowie in Gruen, Die &eGelbe &2Eckklammer besagt, dass das Alter nicht geprüft wurde, was bei der Gruenen anders ist. Hier sprechen wir von Verifiziert.'
      - '&aWie die Verifizierung funktioniert findest du hier erklaert --> &7http://bit.ly/1HuqbRW'